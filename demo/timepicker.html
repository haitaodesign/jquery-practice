<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时间选择器组件实现</title>
	<link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css">
	<style>
		html,body{
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
			font-family: Arial,'Microsoft YaHei';
			font-size: 12px;
		} 
		.time-picker{
			position: relative;
			margin: 10px;
			display: inline-block;
		}
		.time-picker .content{
			width: 100px;
			height: 26px;
			line-height: 26px;
			border: 1px solid #d9d9d9;
			border-radius: 4px;
			color:rgba(0,0,0,.2);
			text-indent: 10px;
		}
		.time-picker .content:focus{
			width: 168px;
			height: 29px;
			box-shadow: 0 1px 6px rgba(0,0,0,.2);
		}
		.time-picker .content:hover{
			border: 1px solid #108ee9;
		}
		.time-picker .fa{
			position: absolute;
			color:rgba(0,0,0,.43);
			font-size: 14px;
			top:8px;
			right:10px;
		}
		.time-picker .fa.fa-times-circle{
			display: none;
		}
		.time-picker .fa.fa-times-circle:hover{
			color: rgba(0,0,0,.65);
		}
		.time-picker .content:focus ~ .fa.fa-times-circle{
			display: block;
		}
		.time-picker .content:focus ~ .fa.fa-clock-o{
			display: none;
		}
	</style>
</head>
<body>
	<div class="time-picker">
		<input class="content" type="text" placeholder="Select time">
		<i class="fa fa-clock-o"></i>
		<i class="fa fa-times-circle" title="clear"></i>
		<div class="selector">
			
		</div>
	</div>
	<script>
		
	</script>
</body>
</html>
