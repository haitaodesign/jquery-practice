<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>响应式设计</title>
	<style>
		.main{
			width: 100%;
		}
		.main .left{
			float: left;
			width: 60%;
			height: 100px;
			background-color: red;
		}
		.main .right{
			float: right;
			width: 35%;
			height: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
